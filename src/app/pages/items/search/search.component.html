<section class="container wrapper">
  <app-breadcrumb [categories]="categories"></app-breadcrumb>
  <section class="result-section">
      <ul>
        <li *ngFor="let i of resultsItems"
            class="item-list"
            routerLink="/items/{{i.id}}">

            <div class="item-wrapper">
              <div class="item-image">
                <a>
                    <figure>
                        <img src="{{i.picture}}">
                    </figure>
                </a>

              </div>
              <div class="item-info">
                <div class="item-price">$ {{i.price.amount | thousandsPipe}}</div>
                <div class="item-title">{{i.title}}</div>
              </div>
              <div class="item-location">
                  <p>Capital Federal</p>
              </div>

            </div>

        </li>
      </ul>

  </section>
